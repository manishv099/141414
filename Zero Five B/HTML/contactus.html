          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <div class="request-for-service-form-side-wrapper">
              <form action="#" id="contactUsForm" enctype="multipart/form-data">
                <div class="form-field">
                  <div class="inline-field">
                    <input
                      type="text"
                      name="first-name"
                      placeholder="First Name"
                      id="firstName"
                      onkeyup="validateFirstName(document.getElementById('firstName').value, event)"
                    />
                    <div class="errorMsg" id="firstNameErr"></div>
                  </div>
                  <div class="inline-field">
                    <input
                      type="text"
                      name="last-name"
                      placeholder="Last Name"
                      id="lastName"
                      onkeyup="handleEmptyInput(event)"
                    />
                    <div class="errorMsg" id="lastNameErr"></div>
                  </div>
                </div>
                <div class="form-field">
                  <div class="inline-field">
                    <input
                      type="text"
                      name="business-email"
                      placeholder="Email Address"
                      id="email"
                      onkeyup="validateEmail(document.getElementById('email').value, event);"
                    />
                    <div class="errorMsg" id="emailErr"></div>
                  </div>
                  <div class="inline-field">
                    <input
                      type="text"
                      name="company-name"
                      placeholder="Company Name"
                      id="companyName"
                      onkeyup="validateCompanyName(document.getElementById('companyName').value, event);"
                    />
                    <div class="errorMsg" id="companyNameErr"></div>
                  </div>
                </div>
                <div class="form-field">
                  <div>
                    <select
                      name="role"
                      id="role"
                      onchange="validateJobRole(this),color(this)"
                    >
                      <option value="" selected disabled>
                        What stage are you in?
                      </option>
                      <option value="Startup">Startup</option>
                      <option value="Scale Startup">Scale Startup</option>
                      <option value="SME">SME</option>
                      <option value="SMB">SMB</option>
                      <option value="Enterprise">Enterprise</option>
                    </select>
                    <div class="errorMsg" id="roleErr"></div>
                  </div>
                </div>

                <div class="form-field">
                  <div>
                    <select
                      name="job function"
                      id="jobFunction"
                      onchange="validateJobFunc(this),color(this)"
                    >
                      <option value="" selected disabled>Job Function</option>
                      <option value="Business Owner/Leader">
                        Business Owner/Leader
                      </option>
                      <option value="C-Suite">
                        C-Suite ( CEO,CTO,COO,CFO,CIO)
                      </option>
                      <option value="TVice-President">Vice-President</option>
                      <option value="Director">Director</option>
                      <option value="Program Manager">Program Manager</option>
                      <option value="Head of Function">Head of Function</option>
                      <option value="Subject Matter Expert">
                        Subject Matter Expert
                      </option>
                      <option value="Senior Consultant">
                        Senior Consultant/Engineer
                      </option>
                      <option value="Other">Other</option>
                    </select>
                    <div class="errorMsg" id="jobFunctionErr"></div>
                  </div>
                </div>

                <div class="form-field">
                  <div>
                    <select
                      name="select service"
                      id="requestService"
                      onchange="validateService(this),color(this)"
                    >
                      <option value="" selected disabled>Select Service</option>
                      <option value="Cloud Native Transformation">
                        Cloud Native Transformation
                      </option>
                      <option value="DevOps and Cloud Migration">
                        DevOps and Cloud Migration
                      </option>
                      <option value="Application Modernisation">
                        Application Modernisation
                      </option>
                      <option value="Data Platform and DataOps">
                        Data Platform and DataOps
                      </option>
                      <option value="Data Intelligence">
                        Data Intelligence
                      </option>
                      <option value="Intelligent Automation and RPA">
                        Intelligent Automation and RPA
                      </option>
                      <option value="Artificial Intelligence">
                        Artificial Intelligence
                      </option>
                      <option value="Cloud Security">Cloud Security</option>
                      <option value="Managed Services">Managed Services</option>
                      <option value="Platform Engineering">
                        Platform Engineering
                      </option>
                    </select>
                    <div class="errorMsg" id="reqServiceErr"></div>
                  </div>
                </div>

                <div class="form-field">
                  <div>
                    <textarea
                      name="Message"
                      placeholder="Message"
                      rows="4"
                      id="message"
                      onkeyup="handleEmptyInput(event)"
                    ></textarea>
                    <div class="errorMsg"></div>
                  </div>
                </div>
                

                <div class="form-field">
                  <input
                    type="submit"
                    value="SUBMIT"
                    onclick="handleContactFormSubmit(event)"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
